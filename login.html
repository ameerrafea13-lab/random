<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="utf-8">
  <link 
  rel="stylesheet" 
  href="login.css"
  >
  </head>
  <body>
    <p>
      sign in
      <br>
      to Random
    </p>
    <form 
    action="home.html" 
    method="post"
    >
      <legend> Random </legend>
      <hr>
      <label for="user"> Username </label>
      <input 
      id="user"
      type="text"  
      name="user" 
      required 
      placeholder="Enter You Username"
      >
      <br>
      <br>
      <label for="pass"> Password </label>
      <input 
      id="pass"
      type="password" 
      name="pass" 
      required 
      placeholder="Password"
      minlength="4"
      maxlength="20"
      >
      <br>
      <br>
      <label for="email"> Email </label>
      <input 
      id="email"
      type="email" 
      name="pass"
      required 
      placeholder="Email"
      >
      <br>
      <br>
      <label for="color">your fav color</label>
      <input 
      id="color"
      type="text"
      required
      >
      <br>
      <br>
      <label for="age" required >birthdate</label>
      <input 
      id="age"
      class="number"
      type="date"
      required
      >
      <br>
      <br>
      <label for="gen">Gender(optional)</label>
      <select 
      id="gen"
      >
        <option>none</option>
        <option>female</option>
        <option>male</option>
      </select>
      <br>
      <input 
      type="submit" 
      value="submit"
      >
      <input 
      type="reset"
      >
    </form>
  </body>
</html>
